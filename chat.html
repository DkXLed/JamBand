<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamBand Chat</title>
    <link rel="stylesheet" href="styles/chat-style.css"
</head>
<body>
    <nav class="navbar">
            <div class="container">
                <div class="header-all">
                    <button id="menu">Menu</button>
                    <i class="logo">Jamband logo</i>
                    <i class="notifications">notification logo</i>
                </div>
            </div> 
        </nav>

        <section class="chat-section">
            <div class="container">
                <div class="login">
                    <h1>Chat</h1>
                    <div class="chat-box">
                        <img src="images/JBuser.jpg" class="profile-pic">
                        <div class="chat-input">
                            <div>
                                <textarea placeholder="chat here" id="input-area"></textarea>
                            </div>
                            <button type="submit" id="send-btn">send</button>
                        </div>  
                    </div>
                </div>
                    <div class="feed" id="feed">
                        <!-- chat here  -->
                         
                    </div>
                    <script src="script/chatScript.js" id="chat-script" type="module"></script> 
            </div>
        </section>


        <footer class="foot-credentials">
            <div class="container">
                    <i class="logo">Jamband logo</i>
                    <p>DKxLed 2025</p>
            </div>
        </footer>
    
</body>
</html>
