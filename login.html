<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JamBand</title>
    </head>
    <body>
        <section class="head-class">
            <div class="container">
                <div class="header">
                    <button id="menu">Menu</button>
                    <i class="logo">Jamband logo</i>
                    <i class="notifications">notification logo</i>
                </div>
            </div> 
        </section>

        <section class="login-section">
            <div class="container">
                <div class="login">
                    <h1>Jamband Login</h1>
                    <input id="band-id" placeholder="Band Name">
                    <input id="user-id" placeholder="Username">
                    <input id="password" placeholder="password">
                    <a href="#">New member sign up</a>

                </div>
            </div>
        </section>

        <section class="foot-section">
            <div class="container">
                <footer class="foot-credentials">
                    <p>DKxLed 2025</p>
                    <i class="logo">Jamband logo</i>
                </footer>
            </div>
        </section>
    </body>
</html>
