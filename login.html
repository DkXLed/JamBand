<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JamBand</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <div class="header-all">
                    <button id="menu">Menu</button>
                    <i class="logo">Jamband logo</i>
                    <i class="notifications">notification logo</i>
                </div>
            </div> 
        </nav>

        <section class="login-section">
            <div class="container">
                <div class="login">
                    <h1>Jamband Login</h1>
                    <label for="band-id" class="label-login">Band Name</label>
                    <input id="band-id" placeholder="CBL">
                    <label for="user-id" class="label-login">Username</label>
                    <input id="user-id" placeholder="PicSlayer42069">
                    <label for="band-id" class="label-login">password</label>
                    <input id="password" placeholder="********">
                    <a href="#">New member sign in</a>
                </div>
            </div>
        </section>

        <footer class="foot-credentials">
            <div class="container">
                    <i class="logo">Jamband logo</i>
                    <p>DKxLed 2025</p>
            </div>
        </footer>
    </body>
</html>
